{% extends 'base_generic.html' %}

{% block content %}
    <div class="container">
        <h1>Create Service Request</h1>
        <form method="POST" enctype="multipart/form-data" class="request-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
{% endblock %}
